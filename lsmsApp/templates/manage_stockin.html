{% load static %}
<div class="container-fluid">
    <form action="" id="stockin-form">
        <input type="hidden" name="id" value="{{stockin.id}}">
        <input type="hidden" name="product" value="{{pid}}">
        <div class="mb-3">
            <label for="quantity" class="control-label">Quantity</label>
            <input type="text" id="quantity" min="1" name="quantity" class="form-control form-control-sm rounded-0 text-end" value="{{stockin.quantity|floatformat}}" required>
        </div>
    </form>
</div>
<script>
    $(function() {
        $('#stockin-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'save-stockin' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
